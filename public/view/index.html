<style>
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {

}
#loader{
    display: none;
    background-color: #00000038;
    position: fixed;
    top: 0px;
    bottom: 0px;
    width: 100%; 
    left: 0px;
    z-index: 9999;
    height: 100%;
    text-align: center;
}
#loader .popup{
    background: #fff;
    width: 150px;
    height: 65px;
    border-radius: 3px;
    /* margin: auto; */
    top: 50%;
    left: 50%;
    margin-top: -32px;
    position: fixed;
    margin-left: -75px;
    text-align: center;
    padding: 22px;
}
</style>

 var path = _url.split('#')[1] ;
 
if(path == '!/') document.getElementById('nav').style.display = 'none';
else { document.getElementById('nav').style.display = 'block';}
