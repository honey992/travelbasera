<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Testimonials</h3>
        </div>
    </div>

 <div ng-show="viewData">
        <button class="btn btn-primary btn-xs"  ng-click="viewData = !viewData"><i class="fa fa-plus"></i> Add</button>
    </div>
    <div ng-hide="viewData">
        <button class="btn btn-success btn-xs" ng-click="viewData = !viewData"><i class="fa fa-arrow-left"></i> View All</button>
    </div>
    <br />

    <div class="panel panel-default" ng-hide="viewData">
                        <div class="panel-heading"> Add Reviews </div>
                        <div class="panel-body">
                           <div class="row">
                           <form ng-submit="addNewReviewer()"  name="addReviewerForm" novalidate enctype= "multipart/form-data">
                            <div class="col-lg-4">
                            <div class="form-group">
                                <label>Reviewer Name</label>
                                <input type="text" ng-model="rw.name"  name="name" required  class="form-control" placeholder="Enter Reviewer Name">
                                <p class="__errorMsg" ng-show="addReviewerForm.name.$touched && addReviewerForm.name.$invalid ">
                                  <span ng-show="addReviewerForm.name.$error.required">Title is required.</span>
                                </p>
                            </div>
                            
                            </div>
                            <div class="col-lg-4">
                                <label>Reviewer Image</label>
                                <input type="file" name="file"  class="form-control" file-model="myFile" />
                                 <p class="__errorMsg" ng-show="addReviewerForm.file.$touched && addReviewerForm.file.$invalid ">
                                  <span ng-show="addReviewerForm.file.$error.required">File is required.</span>
                                </p>
                            </div>
                             <div class="col-lg-4"> 
                                <label>Status</label>
                                <select class="form-control" ng-required="true" name="status" ng-model=rw.status>
                                <option>--Select--</option>
                                <option value="true">Active</option>
                                <option value="false">De-Active</option>
                                </select>
                                 <p class="__errorMsg" ng-show="addReviewerForm.status.$touched && addReviewerForm.status.$invalid ">
                                  <span ng-show="addReviewerForm.status.$error.required">File is required.</span>
                                </p>

                            </div>
                            <div style="float:left; width:100%"></div>	
                            <div class="col-lg-4">
                            <div class="form-group">
                                <label>Reviewer Title</label>
                                <input type="text" ng-model="rw.title"  name="title" required  class="form-control" placeholder="Enter Reviewer Title">
                                <p class="__errorMsg" ng-show="addReviewerForm.title.$touched && addReviewerForm.title.$invalid ">
                                  <span ng-show="addReviewerForm.title.$error.required">Title is required.</span>
                                </p>
                            </div>
                            
                            </div>
                            <div class="col-lg-4">
                                <label>Reviewer Description</label>
                                <textarea rows="3"  name="description" ng-model="rw.description"  class="form-control" placeholder="Enter Reviewer Description"  />
                                 <p class="__errorMsg" ng-show="addReviewerForm.description.$touched && addReviewerForm.description.$invalid ">
                                  <span ng-show="addReviewerForm.description.$error.required">Description is required.</span>
                                </p>
                            </div>
                            <div class="col-lg-4"> 
                                <label>Rating</label>
                                <select class="form-control" ng-required="true" name="rating" ng-model=rw.rating>
                                <option>--Select--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                 <option value="3">3</option>
                                  <option value="4">4</option>
                                   <option value="5">5</option>
                                </select>
                                 <p class="__errorMsg" ng-show="addReviewerForm.rating.$touched && addReviewerForm.rating.$invalid ">
                                  <span ng-show="addReviewerForm.rating.$error.required">File is required.</span>
                                </p>

                            </div>
                            <div class="col-md-12">
                            <button type="submit" class="btn btn-success">Add</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                           </form> 
                           </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
    </div>

    
    <div class="panel panel-default" ng-show="viewData">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                            <div class="col-sm-12">
                            <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                                <thead>
                                    <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 161px;"> Name </th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 196px;">Image</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 196px;"> Title</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">Desciprtion</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">Rating</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">is_Active</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">Actions</th>  </tr>
                                </thead>
                                <tbody> 
                                    <tr class="gradeA odd" role="row" ng-repeat="x in rwData">
                                        <td>{{x.reviewer_name}}</td>
                                        <td><img src="{{x.reviewer_img}}" width="70px" height="70px"></td>
                                        <td>{{x.reviewer_title}}</td>
                                        <td>{{x.reviewer_desc}}</td>
                                        <td>{{x.reviewer_rating}}</td>
                                        <td>{{x.metadata.is_active}}</td>
                                        <td class="center"><i class="fa fa-pencil" ng-click="editReviews(x._id)"></i>&nbsp;&nbsp;<i class="fa fa-trash" ng-click="deleteRole(x._id)"></i></td> 
                                    </tr></tbody>
                            </table></div></div></div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
</div>

<div class="alert alert-success"  ng-show="successPop">
    <strong>Success!</strong> {{successMsg}}
    <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
  </div>
  <div class="alert alert-danger" ng-show="errorPop">
    <strong>Error!</strong> {{errorMsg}}
    <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
  </div>
