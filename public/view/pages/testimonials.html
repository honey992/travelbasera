<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Testimonials</h3>
        </div>
    </div>

 <div ng-show="viewData">
        <button class="btn btn-primary btn-xs"  ng-click="viewData = !viewData"><i class="fa fa-plus"></i> Add</button>
    </div>
    <div ng-hide="viewData">
        <button class="btn btn-success btn-xs" ng-click="viewData = !viewData"><i class="fa fa-arrow-left"></i> View All</button>
    </div>
    <br />

    <div class="panel panel-default" ng-hide="viewData">
                        <div class="panel-heading"><u><b> Add Reviews</b></u> </div>
                        <div class="panel-body">
                           <div class="row">
                           <form ng-submit="addNewReviewer()"  name="addReviewerForm" novalidate enctype= "multipart/form-data">
                            <div class="col-lg-4">
                            <div class="form-group">
                                <label>Reviewer Name</label>
                                <input type="text" ng-model="rw.name"  name="name" ng-pattern="/^[a-zA-Z ]*$/" required  class="form-control" placeholder="Enter Reviewer Name">
                                <p class="__errorMsg" ng-show="addReviewerForm.name.$touched && addReviewerForm.name.$invalid ">
                                  <span ng-show="addReviewerForm.name.$error.required">
                                    Reviewer's Name is required.
                                  </span>
                                  <span ng-show="addReviewerForm.name.$error.pattern">Valid Reviewer's Name is required.</span>
                                </p>
                            </div>
                            
                            </div>
                            <div class="col-lg-4">
                                <label>Reviewer Image</label>
                                <input type="file" name="file"  class="form-control" file-model="myFile" />
                                 <p class="__errorMsg" ng-show="addReviewerForm.file.$touched && addReviewerForm.file.$invalid ">
                                  <span ng-show="addReviewerForm.file.$error.required">File is required.</span>
                                </p>
                            </div>
                             <div class="col-lg-4"> 
                                <label>Status</label>
                                <select class="form-control" ng-required="true" name="status" ng-init="rw.status=''" ng-model="rw.status">
                                <option value="" disabled>--Select--</option>
                                <option value="true">Active</option>
                                <option value="false">De-Active</option>
                                </select>
                                 <p class="__errorMsg" ng-show="addReviewerForm.status.$touched && addReviewerForm.status.$invalid ">
                                  <span ng-show="addReviewerForm.status.$error.required">File is required.</span>
                                </p>

                            </div>
                            <div style="float:left; width:100%"></div>	
                            <div class="col-lg-4">
                            <div class="form-group">
                                <label>Reviewer Title</label>
                                <input type="text" ng-model="rw.title"  name="title" ng-pattern="/^[a-zA-Z ]*$/" required  class="form-control" placeholder="Enter Reviewer Title">
                                <p class="__errorMsg" ng-show="addReviewerForm.title.$touched && addReviewerForm.title.$invalid ">
                                  <span ng-show="addReviewerForm.title.$error.required">Reviewer's title is required.</span>
                                  <span ng-show="addReviewerForm.title.$error.pattern">Valid Reviewer's title is required.</span>
                                </p>
                            </div>
                            
                            </div>
                            <div class="col-lg-4">
                                <label>Reviewer Description</label>
                                <textarea rows="3"  name="description" ng-model="rw.description"  class="form-control" placeholder="Enter Reviewer Description" required />
                                 <p class="__errorMsg" ng-show="addReviewerForm.description.$touched && addReviewerForm.description.$invalid ">
                                  <span ng-show="addReviewerForm.description.$error.required">Description is required.</span>
                                </p>
                            </div>
                            <div class="col-lg-4"> 
                                <label>Rating</label>
                                <select class="form-control" ng-required="true" ng-init="rw.rating=''" name="rating" ng-model="rw.rating">
                                <option value="" disabled>--Select--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                 <option value="3">3</option>
                                  <option value="4">4</option>
                                   <option value="5">5</option>
                                </select>
                                 <p class="__errorMsg" ng-show="addReviewerForm.rating.$touched && addReviewerForm.rating.$invalid ">
                                  <span ng-show="addReviewerForm.rating.$error.required">File is required.</span>
                                </p>

                            </div>
                            <div class="col-md-12">
                            <button type="submit" class="btn btn-success">Add</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                           </form> 
                           </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
    </div>

    
    <div class="panel panel-default" ng-show="viewData">
                        <div class="panel-heading">
                            <u><b>Reviewers List</b></u>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                            <div class="col-sm-12">
                            <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                                <thead>
                                    <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 169px;"> Reviewer Name </th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 196px;">Image</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 196px;">Title</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">Description</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">Rating</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">is_Active</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">Actions</th>  </tr>
                                </thead>
                                <tbody> 
                                    <tr class="gradeA odd" role="row" ng-repeat="x in rwData">
                                        <td>{{x.reviewer_name}}</td>
                                        <td><img src="{{x.reviewer_img}}" width="70px" height="70px"></td>
                                        <td>{{x.reviewer_title}}</td>
                                        <td>{{x.reviewer_desc}}</td>
                                        <td>{{x.reviewer_rating}}</td>
                                        <td>{{x.metadata.is_active | statusName}}</td>
                                        <td class="center">
                                        <!-- <i class="fa fa-pencil" ng-click="editReviews(x._id)"></i>&nbsp;&nbsp; -->
                                        <i class="fa fa-trash" ng-click="deleteConfirmation(x._id)"></i></td> 
                                    </tr></tbody>
                            </table></div></div></div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
</div>

<div class="alert alert-success"  ng-show="successPop">
    <strong>Success!</strong><br/> {{successMsg}}
    <a class="close"  ng-click="successPop=!successPop">×</a>
  </div>
  <div class="alert alert-danger" ng-show="errorPop">
    <strong>Error!</strong><br /> {{errorMsg}}
    <a class="close" ng-click="errorPop = !errorPop" data-dismiss="alert" aria-label="close" title="close">×</a>
  </div>


<!-- Delete Modal Confirmation -->
<div class="modal c" ng-show="deleteConfirmationModal">
<div class="modal-dialog"> 
    <!-- Modal content-->
    <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" ng-click="deleteConfirmationModal =!deleteConfirmationModal">&times;</button>
      <h4 class="modal-title">Delete</h4>
    </div>
    <div class="modal-body">
        <p>You really want to delete this state?</p>
       
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="deleteState()">Yes</button>
      <button type="button" class="btn btn-default" ng-click="deleteConfirmationModal =!deleteConfirmationModal">No</button>
    </div>
    </div> 
</div>
</div>

<style>
.c{
    display:block;
}
</style>
