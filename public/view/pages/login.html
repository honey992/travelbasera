<style>
.panel-info>.panel-heading {
    color: #ffffff;
    background-color: #154b79;
    border-color: #154b79;
}
.panel-info {
    border-color: #e6e5e5;
    box-shadow: 1px 1px 2px #a9a9a9;
}
</style>
 <div class="text-center">
 <img src="http://www.travelbasera.com/dist/images/logo.png" style="padding-top:20px" />
 </div>
    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form  name="loginForm" class="form-horizontal" role="form" novalidate style="padding-left:15px; padding-right:15px">
                        <div class="form-group">
                            <div   class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" required="true" class="form-control" name="email"  placeholder="Enter Email" ng-model="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                                                          
                                    </div>
                               <p class="__errorMsg" ng-show="loginForm.email.$touched && loginForm.email.$invalid ">
                                            <span ng-show="loginForm.email.$error.required">*Email is required.</span>
                                            <span ng-show="loginForm.email.$error.pattern">*Invalid Email Pattern.</span>
                                      </p> 
                          </div>
                                
                          <div class="form-group">     
                            <div   class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" required="true" class="form-control" name="password" placeholder="Enter Password" ng-model="user.password" >
                                        
                            </div>
                             <p class="__errorMsg" ng-show="loginForm.password.$touched && loginForm.password.$invalid ">
                                        <span ng-show="loginForm.password.$error.required">Password is required.</span>
                                      </p>
                          </div>
                                      
                                     
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <div class="col-sm-12 controls">
                                      <button class="btn btn-success" ng-click="userLogin(user)" >Login</button>
                                     

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#">Forgot password?</a>
                                        </div>
                                    </div>
                                </div>    
                            </form>  




                        </div>                     
                    </div>  
        </div>
    </div>

<div class="alert alert-success"  ng-show="successPop">
    <strong>Success!</strong><br/> {{successMsg}}
    <a class="close"  ng-click="successPop=!successPop">×</a>
  </div>
  <div class="alert alert-danger" ng-show="errorPop">
    <strong>Error!</strong><br /> {{errorMsg}}
    <a class="close" ng-click="errorPop = !errorPop" data-dismiss="alert" aria-label="close" title="close">×</a>
  </div>
