<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">City</h3>
        </div>
    </div>

 <div ng-show="viewData">
        <button class="btn btn-primary btn-xs"  ng-click="viewData = !viewData"><i class="fa fa-plus"></i> Add</button>
    </div>
    <div ng-hide="viewData">
        <button class="btn btn-success btn-xs" ng-click="viewData = !viewData"><i class="fa fa-arrow-left"></i> View All</button>
    </div>
    <br />

    <div class="panel panel-default" ng-hide="viewData">
                        <div class="panel-heading"> Add New City </div>
                        <div class="panel-body">
                           <div class="row">
                           
                           <form ng-submit="addNewCity()"  name="addCityForm" novalidate >
                            <div class="col-lg-4">
                            <div class="form-group">
                                <label>Country Name</label>
                                <select class="form-control" ng-required="true" ng-model='city.country' name="cityCountry">
                                <option value="{{x.c_code}}" ng-repeat="x in countryList">{{x.c_name}}</option>
                                </select>
                                 <p class="__errorMsg" ng-show="addCityForm.cityCountry.$touched && addCityForm.cityCountry.$invalid ">
                                            <span ng-show="addCityForm.cityCountry.$error.required">*Please select county to Add State.</span>
                                </p> 
                            </div>
                            
                            </div>
                            <div class="col-lg-4">
                            <div class="form-group">
                                <label>State Name</label>
                                <select class="form-control" ng-required="true" ng-model='city.state' name="cityState">
                                <option value="{{x.c_code}}" ng-repeat="x in stateList">{{x.c_name}}</option>
                                </select>
                                 <p class="__errorMsg" ng-show="addCityForm.cityState.$touched && addCityForm.cityState.$invalid ">
                                            <span ng-show="addCityForm.cityState.$error.required">*Please select state to Add City.</span>
                                </p> 
                            </div>
                            
                            </div>
                             <div class="col-lg-4">
                            <div class="form-group">
                                <label>City Name</label>
                                <input type="text" ng-model="city.name" name="cityName" ng-required="true" class="form-control" placeholder="Enter City Name">
                                 <p class="__errorMsg" ng-show="addCityForm.cityName.$touched && addCityForm.cityName.$invalid ">
                                            <span ng-show="addCityForm.cityName.$error.required">*Please Enter City Name.</span>
                                            <span ng-show="addCityForm.cityName.$error.pattern">*Please Enter Valid City Name.</span>
                                </p> 
                            </div>
                            
                            </div>
                            <div class="col-lg-4"> 
                                <label>Status</label>
                                <select class="form-control" ng-required="true" name="status" ng-model='city.status'>
                                <option>--Select--</option>
                                <option value="true">Active</option>
                                <option value="false">De-Active</option>
                                </select>
                                <p class="__errorMsg" ng-show="addCityForm.status.$touched && addCityForm.status.$invalid ">
                                    <span ng-show="addCityForm.status.$error.required">*Please Select Status.</span>
                                </p> 
                            </div>
                            <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-success"  >Add</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                           </form> 
                           </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
    </div>

    
    <div class="panel panel-default" ng-show="viewData">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                            <div class="col-sm-12">
                            <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                                <thead>
                                    <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 161px;">Rol Name</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 196px;">Role Code</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">is_Active</th><th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 179px;">Actions</th>  </tr>
                                </thead>
                                <tbody> 
                                    <tr class="gradeA odd" role="row" ng-repeat="x in data">
                                        <td class="sorting_1">{{x.r_name}}</td>
                                        <td>{{x.r_code}}</td>
                                        <td>{{x.is_active}}</td>
                                        <td class="center"><i class="fa fa-pencil" ng-click="editRole(x._id)"></i>&nbsp;&nbsp;<i class="fa fa-trash" ng-click="deleteRole(x._id)"></i></td> 
                                    </tr></tbody>
                            </table></div></div></div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
</div>
