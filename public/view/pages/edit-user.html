<div id="page-wrapper">
<div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">Users Management</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
 
<div class="panel panel-default">
                        <div class="panel-heading"> Edit User </div>
                        <div class="panel-body">
                           <div class="row">
                           <form ng-submit="editUser()" name="editUserForm" novalidate>
                            <div class="col-lg-6">
                            <div class="form-group">
                                            <label>First Name*</label>
                                            <input type="text" ng-model="singleUser.firstname" class="form-control" placeholder="Enter First Name">
                                        </div>
                            <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" ng-model="singleUser.lastname" class="form-control" placeholder="Enter Last Name">
                                        </div>
                             <div class="form-group">
                                            <label>Username*</label>
                                            <input type="text" ng-model="singleUser.username" disabled="true" class="form-control" placeholder="Enter Password">
                                        </div>
                            <div class="form-group">
                                            <label>Email Id*</label>
                                            <input type="text" ng-model="singleUser.email" disabled="true" class="form-control" placeholder="Enter Email Id">
                                        </div>
                            <div class="form-group">
                                            <label>Mobile No*</label>
                                            <input  type="text" ng-model="singleUser.mobile" class="form-control" placeholder="Enter Mobile No">
                                        </div>
                            
                            <div class="form-group">
 
                                <label>Role</label>
                                <select ng-model="singleUser.role" class="form-control">
                                    <option ng-repeat="x in rolesList" value="{{x.r_code}}">{{x.r_name}}</option> 
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-6">
                            
                          <!--   <div class="form-group">
                                            <label>Password*</label>
                                            <input type="password" ng-model="singleUser.password" class="form-control" placeholder="Enter Password">
                                        </div>
                            <div class="form-group">
                                            <label>Confirm Password*</label>
                                            <input type="text" ng-model="singleUser.cnfpassword" class="form-control" placeholder="Repeat Password">
                                        </div> -->
                            <div class="form-group">
                                            <label>Address</label>
                                            <textarea class="form-control" ng-model="singleUser.address" placeholder="Enter Address" rows="4"></textarea>
                                        </div>
                            <div class="form-group">
                                            <label>Permissions</label><br />
                                            <table width="100%" class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Menus</th>
                                                    <th>Add</th>
                                                    <th>View</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                            <tr ng-repeat="x in da">
                                                <td>{{x.name}}</td>
                                                <td><input type="checkbox" ng-model="singleUser.permissions[x.name].add" value=""></td>
                                                <td><input type="checkbox" ng-model="singleUser.permissions[x.name].view" value=""></td>
                                                <td><input type="checkbox" ng-model="singleUser.permissions[x.name].edit" value=""></td>
                                                <td><input type="checkbox" ng-model="singleUser.permissions[x.name].delete" value=""></td>
                                            </tr>
                                            </tbody>
                                            </table>
                                             
                                        </div>
                            </div>
                            <div class="col-md-12">
                            <button type="submit" class="btn btn-success" >Update</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                           </form>
                           </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
</div>


 
</div>
<div class="alert alert-success"  ng-show="successPop">
    <strong>Success!</strong> {{successMsg}}
    <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
  </div>
  <div class="alert alert-danger" ng-show="errorPop">
    <strong>Error!</strong> {{errorMsg}}
    <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
  </div>
