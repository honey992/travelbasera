<div id="page-wrapper">
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Add New Admin User</h3>
    </div>
</div>

<div class="panel panel-default">
                        <div class="panel-heading">
                            <u><b>Add New User</b></u>
                        </div>
                        <div class="panel-body">
                           <div class="row">
                           <form ng-submit="addNewUser()" name="addnewUserForm" novalidate>
                            <div class="col-lg-6">
                            <div class="form-group">
                                            <label>First Name*</label>
                                            <input type="text" ng-model="user.firstname" class="form-control" placeholder="Enter First Name">
                                        </div>
                            <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" ng-model="user.lastname" class="form-control" placeholder="Enter Last Name">
                                        </div>
                             <div class="form-group">
                                            <label>Username*</label>
                                            <input type="text" ng-model="user.username" class="form-control" placeholder="Enter Password">
                                        </div>
                            <div class="form-group">
                                            <label>Email Id*</label>
                                            <input type="text" ng-model="user.email" class="form-control" placeholder="Enter Email Id">
                                        </div>
                            <div class="form-group">
                                            <label>Mobile No*</label>
                                            <input  type="text" ng-model="user.mobile" class="form-control" placeholder="Enter Mobile No">
                                        </div>
                            
                           
                            <div class="form-group">
                                            <label>Role</label>
                                            <select ng-model="user.role" class="form-control">
                                                <option>Role 1</option>
                                                <option>Role 2</option>
                                                <option>Role 3</option>
                                                <option>Role 4</option>
                                                <option>Role 5</option>
                                            </select>
                                        </div>
                            </div>
                            <div class="col-lg-6">
                            
                            
                            <div class="form-group">
                                            <label>Password*</label>
                                            <input type="password" ng-model="user.password" class="form-control" placeholder="Enter Password">
                                        </div>
                            <div class="form-group">
                                            <label>Confirm Password*</label>
                                            <input type="text" ng-model="user.cnfpassword" class="form-control" placeholder="Repeat Password">
                                        </div>
                            <div class="form-group">
                                            <label>Address</label>
                                            <textarea class="form-control" ng-model="user.address" placeholder="Enter Address" rows="4"></textarea>
                                        </div>
                            <div class="form-group">
                                            <label>Permissions</label><br />
                                            <table width="100%" class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Menu</th>
                                                    <th>Add</th>
                                                    <th>View</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>Packages</td>
                                                <td><input type="checkbox" value=""></td>
                                                <td><input type="checkbox" value=""></td>
                                                <td><input type="checkbox" value=""></td>
                                                <td><input type="checkbox" value=""></td>
                                            </tr>
                                            </tbody>
                                            </table>
                                             
                                        </div>
                            </div>
                            <div class="col-md-12">
                            <button type="submit" class="btn btn-success" ng-click="addNewUser()">Add</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                           </form>
                           </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
</div>
